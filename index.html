<style>
  body {
    margin: 0;

    overflow: hidden;

    cursor: url(/images/overwatch.cur), auto;

    -webkit-user-select: none;

    -ms-user-select: none;

  }

   :root {
    --overwebs-window-size: 1660px;
  }

<!-- build:remove -->

<!-- endbuild -->

<overwebs-login-page></overwebs-login-page>

<script>
  // Module load path
  window.modulesAssetPath = function (module) {
    if (module === 'overwebs-login-page') {
      return '';
    } else {
      return `node_modules/${module}`;
    }
  }

</script>
